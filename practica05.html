<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica 05</title>
</head>
<style>
    img {
        box-shadow: 10px 10px 20px red;
        border-radius: 30px 21px 52px;
    }
   figure{
    display: inline-block;
    text-align: center;
    width: 300px;
   }
   figcaption{
    margin-top: 10px;
    font-family: Arial, Helvetica, sans-serif;
   }
   img.redonda{
    border-radius: 50%;
   }
</style>
<body>
    <h1>Imagenes ramdomxd</h1>
    <div id="app"></div>
    <script>
        const app = document.getElementById("app")
        const url = "https://picsum.photos/id/"
        const size = "/200/200"
        const Picture = (parametro) => {
            const src = url+parametro.id+size
            return `
                <figure>
                    <img src="${src}" alt="">
                    <figcaption>${parametro.nombre}</figcaption>
                </figure>
            `
            }
        app.innerHTML = Picture({id:"1", nombre:"Jhon"})
        app.innerHTML += Picture({id:"2", nombre:"Jane"})
        app.innerHTML += Picture({id:"3", nombre:"Johana"})
        
        const lista = document.querySelectorAll("img")
        for (let i = 0; i < lista.length; i++) {
            lista[i].addEventListener("click", () => {
                // lista[i].style.borderRadius = "50%"
                lista[i].classList.toggle("redonda")
            });
            
        }
    </script>
</body>
</html>
